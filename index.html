<script type="text/javascript">

    function recalculate(value, row, index) {

        var zhuanxiangjia =0;
        var shuilv=0;
        var chengben=0;
        var yunfei=0;
        var zhuboyongjin=0;

        var zhuanxiangjia =document.getElementById("zhuanxiangjia").value;
        var shuilv=document.getElementById("shuilv").value;
        var chengben=document.getElementById("chengben").value;
        var yunfei=document.getElementById("yunfei").value;
        var zhuboyongjin=document.getElementById("zhuboyongjin").value;
        // 直播专享价/(1+税率)
        let shuilv1 = Number(1) + Number(shuilv);
        var qushuijia = Number(zhuanxiangjia/(shuilv1)).toFixed(4);
        document.getElementById("qushuijia").setAttribute("value",qushuijia);
        var shuifei = Number(qushuijia*shuilv).toFixed(4);
        document.getElementById("shuifei").setAttribute("value",shuifei);
        var lirun = Number(zhuanxiangjia-zhuanxiangjia*zhuboyongjin-chengben-yunfei-shuifei-zhuanxiangjia*0.05).toFixed(4);
        document.getElementById("lirun").setAttribute("value",lirun);
        var kongjian = Number(lirun/zhuanxiangjia).toFixed(4);
        document.getElementById("kongjian").setAttribute("value",kongjian);

    }
</script>
